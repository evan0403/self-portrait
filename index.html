<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Self-portrait</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>


    <!-- header -->
    <div style="position: absolute; left: 20px; top: 20px; width: 600px; height: 800px; border-radius: 50%; background-color: #FFE4C4; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">

        <!-- realistic black hair -->
        <div style="position: absolute; width: 300px; height: 100px; top: 20px; left: 150px; background-color: #000; border-radius: 0 0 50% 50%; transform: rotate(10deg); box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);"></div>

        <!-- glasses -->
        <div style="position: absolute; top: 20%; left: 20%; transform: rotate(10deg); z-index: 2;">

            <!-- left eye -->
            <div style="position: absolute; top: 50px; left: 50px; width: 100px; height: 100px; background-color: #3b5998; border-radius: 50%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: -1;"></div>
        
            <!-- right eye -->
            <div style="position: absolute; top: 50px; left: 250px; width: 100px; height: 100px; background-color: #3b5998; border-radius: 50%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: -1;"></div>
        
            <!-- middle part (nose) -->
            <div style="position: absolute; top: 150px; left: 175px; width: 50px; height: 20px; background-color: #3b5998; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: -1;"></div>

            <!-- glasses bridge -->
            <div style="position: absolute; top: 100px; left: 150px; width: 100px; height: 5px; background-color: #3b5998; transform: rotate(10deg); box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: -1;"></div>

        </div>

        <!-- mouth -->
        <div style="position: absolute; width: 200px; height: 100px; bottom: 20%; left: 20%; background-color: #FF6347; border-radius: 0 0 100px 100px; transform: rotate(10deg); box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);"></div>

    </div>
</body>
</html>
